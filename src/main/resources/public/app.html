<!DOCTYPE html>
<html>

<head>
    <title>Backend Challenge</title>

    <meta charset='utf-8'></meta>
    
    <link rel='stylesheet' href='lib/bootstrap-3.3.7.min.css'></link>
    <link rel='stylesheet' href='app.css'></link>
</head>

<body>
<div class='container-fluid'>

    <div class='header'>
	    <div class='row'>
	        <div class='col-md-12'>
	            <div class='page-header'>
	                <h1>Backend Challenge</h1>
	                <h4><i>Guillermo Orcajo García</i></h4>
	            </div>
	        </div>
	    </div>
    </div>

    <div class='content'>
	    <div class='row'>
	        <div class='col-md-8'>
	            <div class='panel panel-primary'>
	                <div class='panel-heading section-header'>Products</div>
	                
	                <div class='panel-body'>
	                    <div class='row'>
	                        <div class='col-md-4'>
	                            <div class='panel panel-default'>
	                                <div class='panel-heading product-header'>Cabify Voucher</div>
	                                <div class='panel-body'>
	                                    <p class='product-amount'>5.00 €</p>
	                                  <button id='btn-add-1' type='button' class='btn btn-success btn-block'>Add to basket</button>
	                                </div>
	                            </div>
	                        </div>
	                        <div class='col-md-4'>
	                            <div class='panel panel-default'>
	                                <div class='panel-heading product-header'>Cabify T-Shirt</div>
	                                <div class='panel-body'>
	                                    <p class='product-amount'>20.00 €</p>
	                                    <button id='btn-add-2' type='button' class='btn btn-success btn-block'>Add to basket</button>
	                                </div>
	                            </div>
	                        </div>
	                        <div class='col-md-4'>
	                            <div class='panel panel-default'>
	                                <div class='panel-heading product-header'>Cabify Coffee Mug</div>
	                                <div class='panel-body'>
	                                    <p class='product-amount'>7.50 €</p>
	                                    <button id='btn-add-3' type='button' class='btn btn-success btn-block'>Add to basket</button>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	        
	        <div class='col-md-3 col-md-offset-1'>
	            <div class='panel panel-primary'>
	                <div class='panel-heading section-header'>Basket</div>
	                
	                <div class='panel-body'>
	                    <div class='row'>
	                        <div class='col-md-12'>
	                            <p id='total-amount' class='basket-amount'>0 €</p>
	                        </div>
	                    </div>
	                    
	                    <div class='row'>
	                        <div class='col-md-12'>
	                            <button id='btn-empty' type='button' class='btn btn-danger btn-block'>Empty basket</button>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    </div>

</div>

<script src='lib/bootstrap-3.3.7.min.js'></script>
<script src='app.js'></script>
</body>
</html>
